<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Order summary component" />
    <meta name="author" content="Darko Mijatovic" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&family=Roboto:wght@100&family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <section class="order-section">
        <img
          class="order-hero"
          src="images/illustration-hero.svg"
          alt="Picture of girl listening to music"
        />
        <h1 class="order-title">Order Summary</h1>
        <p class="order-text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="annual-plan-box">
          <div class="music-plan-box">
            <img
              class="music-icon"
              src="images/icon-music.svg"
              alt="Music icon"
            />
            <div class="price-box">
              <p class="plan">Annual Plan</p>
              <p class="price">$59.99/year</p>
            </div>
          </div>
          <a href="#" class="btn-change">Change</a>
        </div>

        <div class="payment-box">
          <a href="#" class="btn-payment">Proceed to Payment</a>
        </div>

        <a href="#" class="btn-cancel">Cancel Order</a>
      </section>
    </main>
  </body>
</html>
